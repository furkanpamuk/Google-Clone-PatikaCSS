<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Google</title>
    <link rel="stylesheet" href="./google.css">
</head>

<body>

    <div class="container">
        <img style="width: 360px; height: 116px;" src="./oldGoogle.jpg" alt="">
        <div class="searchArea">
            <p>Search the web using Google!</p>
            <input type="text">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="footer">
            <div class="footerFirstBox">
                <p>Special Searches</p>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
            </div>
            <div class="footerSecondBox">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="footerThirdBox">
                <p>Get Google</p>
                <p>updates monthly:</p>
                <input type="text" placeholder="your e-mail">
                <div>
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </div>
            </div>
        </div>
        <p class="copright">Copright Â©1998 Google Inc.</p>
    </div>

</body>

</html>
